aliases:
  - &upgrade-git
    name: Update Git
    command:  |
      git --version
      sudo apt-get update
      sudo apt-get install \
        build-essential flex bison \
        libreadline6-dev zlib1g-dev \
        libssl-dev \
        libcurl4-gnutls-dev \
        libexpat1-dev \
        tcl tk \
        tcl-dev gettext \
        asciidoc \
        docbook2x

      wget https://www.kernel.org/pub/software/scm/git/git-2.13.0.tar.gz
      tar -xvzf git-2.13.0.tar.gz
      cd git-2.13.0
      sudo ./configure
      sudo make && sudo make install
      git --version

  - &setup
    name: Setup
    command: node ./install.js
    when: always

  - &ios-cordova
    name: Install Cordova
    command:  |
      npm install -g cordova@8.1.2
      cordova telemetry off

  - &android-cordova
    name: Install Cordova
    command:  |
      sudo npm install -g cordova@8.1.2
      sudo cordova telemetry off

  - &install-ant
    name: Install Ant
    command: brew install ant

  - &install-sfdx
    name: Install SFDX
    command: |
      if [[ "$OSTYPE" == "linux-gnu" ]]; then
        sudo npm install -g sfdx-cli@6
        sudo chown -R `whoami` $HOME/.config/
      else 
        npm install -g sfdx-cli@6
      fi
    when: always

linux: &linux
  working_directory: ~/SalesforceMobileSDK-Package
  docker:
    - image: circleci/android:api-28-node
  environment:
    - TERM: "dumb"
    - GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

mac: &mac
  working_directory: ~/SalesforceMobileSDK-Package
  macos:
    xcode: "10.2.1"
  shell: /bin/bash --login -eo pipefail

version: 2
jobs:
  forcedroid:
    <<: *linux
    steps:
      - checkout
      - run: *upgrade-git
      - run: *setup
      - run:
          name: Building all android native templates
          command:  ./test/test_force.js --exit-on-failure --cli=forcedroid
          when: always

  forcedroid-sfdx:
    <<: *linux
    steps:
      - checkout
      - run: *upgrade-git
      - run: *setup
      - run: *install-sfdx
      - run:
          name: Building all android native templates with SFDX
          command: ./test/test_force.js --exit-on-failure --cli=forcedroid --use-sfdx
          when: always

  forcehybrid-android:
    <<: *linux
