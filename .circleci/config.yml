workflows:
  version: 2

  pr-build-all-apps:
    jobs:
      - forceios
      - forcehybrid-ios
      - forcereact-ios
      - forcedroid
      - forcehybrid-android
      - forcereact-android
      - forceios-sfdx
      - forcehybrid-ios-sfdx
      - forcereact-ios-sfdx
      - forcedroid-sfdx
      - forcehybrid-android-sfdx
      - forcereact-android-sfdx

  # Cron are on a timezone 8 hours ahead of PST
  # Build everything at ~8:30pm Sunday/Wednesday Nights
  weekly-build-all-apps:
    triggers:
      - schedule:
          cron: "30 4 * * 2,4,6"
          filters:
            branches:
              only:
                - dev
    jobs:
      - forceios
      - forcehybrid-ios
      - forcereact-ios
      - forcedroid
      - forcehybrid-android
      - forcereact-android
      - forceios-sfdx
      - forcehybrid-ios-sfdx
      - forcereact-ios-sfdx
      - forcedroid-sfdx
      - forcehybrid-android-sfdx
      - forcereact-android-sfdx
